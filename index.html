<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button class="btn btn-1"> </button>
    <button class="btn btn-2 rotate"> </button>
    <button class="btn btn-3"> </button>
    <button class="btn btn-4"> </button>
    <button class="btn btn-5"> </button>
    <button class="btn btn-6"> </button>
    <button class="btn btn-7"> </button>
    <button class="btn btn-8"> </button>
    <button class="btn btn-9"> </button>
    <button class="btn btn-10"> </button>
    <button class="btn btn-11"> </button>
    <button class="btn btn-12"> </button>
    <button class="btn btn-13"> </button>
    <button class="btn btn-14"> </button>
    <button class="btn btn-15"> </button>

    <script>
        a = document.querySelector('.btn-14')
        a.addEventListener("mouseover", () => {
            document.querySelector('.btn-1').style.backgroundColor = "#4caf50";
            document.querySelector('.btn-2').style.backgroundColor = "#607d8b";
            document.querySelector('.btn-3').style.backgroundColor = "#ffd180";
            document.querySelector('.btn-4').style.backgroundColor = "#673ab7";
            document.querySelector('.btn-5').style.backgroundColor = "#ea80fc";
            document.querySelector('.btn-6').style.backgroundColor = "#69f0ae";
            document.querySelector('.btn-7').style.backgroundColor = "#1e88e5";
            document.querySelector('.btn-8').style.backgroundColor = "#a7ffeb";
            document.querySelector('.btn-9').style.backgroundColor = "#18ffff";
            document.querySelector('.btn-10').style.backgroundColor = "#ff8a65";
            document.querySelector('.btn-11').style.backgroundColor = "#e6ee9c";
            document.querySelector('.btn-12').style.backgroundColor = "#424242";
            document.querySelector('.btn-13').style.backgroundColor = "#b2ff59";
            document.querySelector('.btn-15').style.backgroundColor = "#d50000";
        })
        a.addEventListener("mouseout", () => {
            document.querySelector('.btn-1').style.backgroundColor = "#673ab7";
            document.querySelector('.btn-2').style.backgroundColor = "#1e88e5";
            document.querySelector('.btn-3').style.backgroundColor = "#18ffff";
            document.querySelector('.btn-4').style.backgroundColor = "#4caf50";
            document.querySelector('.btn-5').style.backgroundColor = "#ff8a65";
            document.querySelector('.btn-6').style.backgroundColor = "#8d6e63";
            document.querySelector('.btn-7').style.backgroundColor = "#424242";
            document.querySelector('.btn-8').style.backgroundColor = "#607d8b";
            document.querySelector('.btn-9').style.backgroundColor = "#ffd180";
            document.querySelector('.btn-10').style.backgroundColor = "#b2ff59";
            document.querySelector('.btn-11').style.backgroundColor = "#a7ffeb";
            document.querySelector('.btn-12').style.backgroundColor = "#ea80fc";
            document.querySelector('.btn-13').style.backgroundColor = "#e6ee9c";
            document.querySelector('.btn-15').style.backgroundColor = "#8c9eff";
        })
    </script>
</body>
</html>
